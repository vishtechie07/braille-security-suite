# Braille Script Printing App Configuration

# Application Settings
app.name=Braille Script Printing App
app.version=1.0.0
app.author=BrailleApp Team

# OCR Settings
ocr.language=eng
ocr.tessdata.path=tessdata
ocr.page.seg.mode=1

# OpenAI Settings
openai.api.url=https://api.openai.com/v1/chat/completions
openai.model=gpt-3.5-turbo
openai.max.tokens=2000
openai.temperature=0.7

# Braille Settings
braille.capital.indicator=â  
braille.space= 
braille.unknown=?

# File Settings
file.max.size=50MB
file.supported.image.formats=png,jpg,jpeg,gif,bmp,tiff,tif
file.supported.document.formats=pdf,docx

# Logging Settings
logging.level=INFO
logging.file=braille-app.log
